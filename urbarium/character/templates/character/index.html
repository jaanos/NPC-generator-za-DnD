{% extends 'urbarium/base.html' %}

{% block title %}Characters | {% endblock title %}

{% block content %}
    <ul>
    {% for npc in character_list %}
        <li><a href="{% url 'character:detail' npc.id %}">{{ npc.name }} {{ npc.surname }}</a></li>
    {% empty %}
        <li>There are no characters.</li>
    {% endfor %}
    </ul>
{% endblock content %}
