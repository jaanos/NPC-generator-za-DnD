{% block title %}Character Details | {% endblock title %}

{% block content %}
<div class="card">
  <div class="card-header">{{ character.name }} {{ character.surname }}</div>
  <div class="card-body">{{ character.race }}, {{ character.gender }}, {{ character.age }}</div>

<p><a class="btn btn-primary" href="{% url 'character:edit' character.id %}">Edit</a></p>
